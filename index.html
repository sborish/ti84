<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TI-84 Calculator</title>
    <!-- Replace 'your-username' and 'your-repo' with your GitHub username and repository name -->
    <script src="https://sborish.github.io/ti84/secondPriorityLibs.bundle.js"></script>
    <style>
        #calculator-container {
            width: 300px;
            height: 500px;
            border: 1px solid #000;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="calculator-container">
        <!-- Calculator UI elements will be generated here -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Initialize the calculator here
            const calculator = new TI84Calculator({
                containerId: 'calculator-container'
            });

            calculator.init();
        });
    </script>
</body>
</html>
